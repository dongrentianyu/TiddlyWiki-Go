name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform:
          - os: windows-latest
            name: win64
            ext: .exe

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build frontend
        run: |
          cd frontend
          npm install -g pnpm
          pnpm install
          pnpm run build

      - name: Build application (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: wails build -platform windows/amd64

      - name: Rename build artifact
        run: |
          cd build/bin
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            mv TiddlyWiki-Manager.exe TiddlyWiki-Manager-${{ matrix.platform.name }}-v${{ steps.get_version.outputs.VERSION }}.exe
          else
            mv TiddlyWiki-Manager TiddlyWiki-Manager-${{ matrix.platform.name }}-v${{ steps.get_version.outputs.VERSION }}
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: TiddlyWiki-Manager-${{ matrix.platform.name }}-v${{ steps.get_version.outputs.VERSION }}
          path: |
            build/bin/TiddlyWiki-Manager-*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
